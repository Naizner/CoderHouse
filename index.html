<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción</title>
    <link href="estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

</head>
<body class="bg-primary">
    <h1>Ingreso al Formulario de Inscripción</h1>
    
    <section id="seccion">
        <div id="divForma" class="formulario d-flex flex-column justify-content-center align-items-lg-center">
            <form class="d-flex flex-column inputs">
                <label>Nombre</label>
                <input id="nombre" type="text" name="nombre" placeholder="Tu Nombre"></input>
                <label>Apellido</label>
                <input id="apellido" type="text" name="apellido" placeholder="Tu Apellido"></input>
                <label>Edad</label>
                <input id="edad" type="number" name="edad" placeholder="Tu Edad"></input>
                <label>Correo Electrónico</label>
                <input id="correo" type="mail" name="correo" placeholder="correo electrónico"></input>
                <label>Contraseña</label>
                <input type="password" maxlength="8" name="constraseña" placeholder="Clave"></input>
                <button type="button" onclick="clickFormulario()">Enviar</button>

            </form>
        </div>
    </section>
    <div id="divResumen">
        <h2>Ustes se ha registrado correctamente</h2>
        <p>Necesita presentar el DNI, Pasaporte y Partida de Naciemiento</p>
    </div>

    <div id="dirSede"></div>
    
    <section id="seccionPlanEstudio">
        <h2>Elige tu Plan de Estudios</h2>

        <select id="plan" name="plan">
            <option value="Front-End">Desarrollo Fron-End</option>
            <option value="Back-End">Desarrollo Back-End</option>
            <option value="UX">Desarrollo UX</option>
        </select><br>

        <div id="resultado"></div><br>
        <div id="materias"></div>
    </section>
    <script src="PreEntrega1+Aizner.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
</body>
</html>
